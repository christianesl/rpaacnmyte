<!DOCTYPE html>
<html>
<head>
<!--  Document Title -->
<title>Accenture | New isn’t on its way. We’re applying it right now.</title>

<!-- Metas  -->
<meta name="description" content="Search LinkedIn Application">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width-device-width, initial-scale=1">

<!-- Logo -->
<link rel="shortcut icon" href="image/acnLogo.jpg" type="image/x-icon">

<!-- CSS -->
  <link rel="stylesheet" href="assets/tether/tether.min.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="assets/theme/css/style.css">
  <link rel="stylesheet" href="assets/mobirise/css/mbr-additional.css" type="text/css">
</head>
<body>

<!-- Main Form -->
<section class="mbr-section form1 cid-r4iA8XIbYm" id="frmMain">
    <!-- Header Form -->
    <div class="container" id="frmHeader">
        <div class="row justify-content-center">
            <div class="title col-12 col-lg-8">
                <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">
                    CV SEARCH
                </h2>
                <h3 class="mbr-section-subtitle align-center mbr-light pb-3 mbr-fonts-style display-5">
                    Complete the next fields in order to continue.
                </h3>
            </div>
        </div>
    </div>
    <!-- Body Form -->
    <div class="container" id="frmBody" >
        <div class="row justify-content-center">
            <div class="media-container-column col-lg-8" data-form-type="frmMsg">
                    <!-- <div data-form-alert="" hidden="">Thanks for filling out the form!</div>  -->
   <!-- START FORM  -->
                    <form class="mbr-form" action="" method="post" data-form-title="frnInfo">
                     <!-- <input type="hidden" name="email" data-form-email="true" value="">  -->
                        <div class="row row-sm-offset">
                            <div class="col-md-5 multi-horizontal" data-for="user">
                                <div class="form-group">
                                    <label class="form-control-label mbr-fonts-style display-7" for="user-form1-3">
                                     User
                                    </label>
                          <!-- User Box -->
                                    <input type="text" class="form-control" name="tbxUser" data-form-field="" required="" id="tbx_User" placeholder="example@accenture.com">
                                </div>
                            </div>
                            <div class="col-md-5 multi-horizontal" data-for="password">
                                <div class="form-group">
                                    <label class="form-control-label mbr-fonts-style display-7" for="pass-form1-3">
                                     Password
                                    </label>
                           <!-- Password Box -->
                                    <input type="password" class="form-control" name="tbxPass" data-form-field="" required="" id="tbx_Pass">
                                </div>
                            </div>
                            <div class="col-md-5 multi-horizontal" data-for="Country">
                                <div class="form-group">
                                    <label class="form-control-label mbr-fonts-style display-7" for="country-form1-3">
                                     Country
                                    </label>
                           <!-- Country Select -->
                                    <select class="form-control" name="selCoun" id="sel_Coun" required="">
                                     <option value="Guadalajara">Guadalajara</option>
                                     <option value="Monterrey">Monterrey</option>
                                     <option value="Saltillo">Saltillo</option>
                                     <option value="Queretaro">Queretaro</option>
                                     <option value="Ciudad de México">Ciudad de México</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-5 multi-horizontal" data-for="amount">
                                <div class="form-group">
                                    <label class="form-control-label mbr-fonts-style display-7" for="amount-form1-3">
                                     Amount
                                    </label>
                           <!-- Amount Select -->
                                    <select class="form-control" name="selAmount" id="sel_Amo" required="">
                                     <option value="10">10</option>
                                     <option value="20">20</option>
                                     <option value="30">30</option>
                                     <option value="40">40</option>
                                     <option value="50">50</option>
                                     <option value="60">60</option>
                                     <option value="70">70</option>
                                     <option value="80">80</option>
                                     <option value="90">90</option>
                                     <option value="100">100</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" data-for="message">
                            <label class="form-control-label mbr-fonts-style display-7" for="message-form1-3">
                             Skill
                            </label>
                           <!-- Skill Box -->
                            <textarea type="text" class="form-control" name="tarSkill" rows="1" required="" data-form-field="Skill" id="tar_Skill">
                            </textarea>
                        </div>
            
                        <span class="input-group-btn" id="spnUpdate">
                        <!-- CONFIRM button -->
                            <input class="btn btn-primary btn-form display-4" type="button" name="btnCont" id="btn_Continue" value="CONFIRM" onclick="javascript:fnLoadText();">
                        </span>
                    </form>
            </div>
        </div>
    </div>
</section>

</body>

<!-- SCRIPT Section -->
<script src="assets/methodsjs/cvmethods.js"></script>

</html>
